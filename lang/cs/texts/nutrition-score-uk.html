<h1>Nutriční skóre - VB</h1>

<p>Jsme v procesu implementace hodnocení skóre výživy podle <a href="https://www.food.gov.uk/northern-ireland/nutritionni/niyoungpeople/nutlab/nutprofmod">Food Standards Agency</a> do Open Food Facts.</p>

<p>Vezměte prosím na vědomí, že v současností skóre nezohledňuje množství ovoce, zeleniny a ořechů. Pracujeme na tom.</p>
